<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פרויקט מלוקט - ספריית השיעורים</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #1a237e;
            --accent-color: #c5a065;
            --bg-color: #f4f6f9;
            --text-color: #333;
            --card-bg: #fff;
            --folder-bg: #fff;
            --border-color: #e0e0e0;
        }

        body { font-family: 'Rubik', sans-serif; background: var(--bg-color); margin: 0; color: var(--text-color); padding-bottom: 50px; }

        /* כותרת */
        header {
            background: linear-gradient(135deg, #151b4f 0%, #283593 100%);
            color: white; padding: 40px 20px 80px 20px;
            text-align: center; border-radius: 0 0 30px 30px; position: relative;
        }
        h1 { margin: 0; font-size: 2.2em; }
        .subtitle { opacity: 0.8; margin-top: 5px; font-weight: 300; }

        /* חיפוש */
        .search-wrapper { max-width: 600px; margin: -50px auto 30px; padding: 0 20px; position: relative; z-index: 10; }
        .search-box {
            background: var(--card-bg); border-radius: 50px; display: flex; align-items: center;
            padding: 5px 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 1px solid var(--border-color);
        }
        .search-box input { border: none; width: 100%; padding: 15px; font-size: 1.1em; outline: none; background: transparent; }

        /* תוכן */
        .container { max-width: 800px; margin: 0 auto; padding: 0 15px; }

        /* תיקיות */
        .folder-box { margin-bottom: 10px; background: var(--folder-bg); border-radius: 12px; border: 1px solid var(--border-color); overflow: hidden; }
        .folder-header { 
            padding: 15px 20px; cursor: pointer; display: flex; justify-content: space-between; 
            align-items: center; font-weight: 500; transition: background 0.2s; color: var(--primary-color);
        }
        .folder-header:hover { background: #f8f9fa; }
        .folder-content { display: none; border-top: 1px solid var(--border-color); background: #fafafa; }
        .show { display: block !important; }

        /* שיעורים */
        .file-card { padding: 15px 20px; border-bottom: 1px solid #eee; background: white; }
        .file-card:last-child { border-bottom: none; }
        .file-title { display: block; font-weight: 600; margin-bottom: 10px; color: #444; }
        
        audio { width: 100%; height: 35px; border-radius: 20px; outline: none; margin-bottom: 10px; }
        
        .controls { display: flex; gap: 8px; flex-wrap: wrap; }
        .btn { border: 1px solid #ccc; background: white; padding: 4px 12px; border-radius: 15px; cursor: pointer; font-size: 0.85em; }
        .btn.active { background: var(--primary-color); color: white; border-color: var(--primary-color); }
        .download-link { margin-right: auto; text-decoration: none; color: var(--primary-color); font-size: 0.9em; font-weight: 500; }

        /* מנהל / העלאה */
        .admin-toggle { position: absolute; top: 20px; left: 20px; color: rgba(255,255,255,0.6); cursor: pointer; }
        .admin-toggle:hover { color: white; }
        
        #admin-panel { 
            display: none; background: white; padding: 20px; border-radius: 12px; 
            box-shadow: 0 5px 30px rgba(0,0,0,0.2); margin-bottom: 30px; border: 2px solid var(--accent-color);
        }
        .admin-row { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
        .admin-input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        .primary-btn { background: var(--primary-color); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
        .primary-btn:hover { opacity: 0.9; }
        
        /* Loading & Status */
        #status-msg { margin-top: 10px; font-size: 0.9em; font-weight: bold; }
        .hidden-by-search { display: none !important; }
        .highlight { background-color: #fff3cd; }

        @media (max-width: 600px) {
            h1 { font-size: 1.8em; }
            .admin-row { flex-direction: column; }
        }
    </style>
</head>
<body>

<header>
    <div class="admin-toggle" onclick="toggleAdminPanel()" title="כניסת מנהל">
        <i class="fas fa-lock"></i>
    </div>
    <h1>פרויקט מלוקט</h1>
    <div class="subtitle">שיעורים בספר המאמרים מלוקט מפי טובי המשפיעים</div>
</header>

<div class="container">
    <!-- שורת חיפוש -->
    <div class="search-wrapper">
        <div class="search-box">
            <i class="fas fa-search" style="color: #999;"></i>
            <input type="text" id="searchInput" placeholder="חפש שיעור או תיקייה..." onkeyup="searchHandler()">
        </div>
    </div>

    <!-- פאנל ניהול (מוסתר) -->
    <div id="admin-panel">
        <h3><i class="fas fa-cloud-upload-alt"></i> העלאת שיעור חדש</h3>
        <p style="font-size:0.8em; color:#666; margin-bottom:15px">
            שים לב: שם התיקייה חייב להיות ייחודי. אם התיקייה קיימת, הקובץ יתווסף אליה (במגבלות ה-API).
            <br>גודל מקסימלי מומלץ להעלאה כאן: 25MB.
        </p>
        
        <div class="admin-row">
            <input type="password" id="github-token" class="admin-input" placeholder="הדבק כאן GitHub Token">
        </div>
        <div class="admin-row">
            <input type="text" id="upload-folder" class="admin-input" placeholder="שם התיקייה (למשל: סוכות - תשפד)">
        </div>
        <div class="admin-row">
            <input type="file" id="upload-file" class="admin-input" accept=".mp3,.m4a,.wav">
            <button class="primary-btn" onclick="startUpload()">העלה קובץ</button>
        </div>
        <div id="status-msg"></div>
    </div>

    <!-- אזור השיעורים -->
    <div id="loader" style="text-align:center; padding:40px; color:#666;">
        <i class="fas fa-spinner fa-spin fa-2x"></i><br>טוען נתונים...
    </div>
    <div id="library-root"></div>
</div>

<script>
    // --- הגדרות ---
    // שנה לשם המשתמש והמאגר שלך
    const USERNAME = 'dovi770'; 
    const REPO_NAME = 'meluket';    
    // -------------

    let allReleases = [];

    // טעינת הדף
    document.addEventListener('DOMContentLoaded', () => {
        loadData();
        // בדיקה אם יש טוקן שמור
        const savedToken = localStorage.getItem('gh_token');
        if(savedToken) document.getElementById('github-token').value = savedToken;
    });

    // 1. טעינת נתונים
    async function loadData() {
        try {
            const res = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO_NAME}/releases?per_page=100`);
            if(!res.ok) throw new Error('שגיאה בטעינת הנתונים');
            allReleases = await res.json();
            
            document.getElementById('loader').style.display = 'none';
            const tree = buildTree(allReleases);
            renderTree(tree, document.getElementById('library-root'));
        } catch (err) {
            document.getElementById('loader').innerHTML = 'שגיאה: ' + err.message;
        }
    }

    // 2. בניית עץ
    function buildTree(releases) {
        const tree = {};
        releases.forEach(release => {
            const parts = release.name.split(' - ').map(s => s.trim());
            let current = tree;
            parts.forEach((part, index) => {
                if (!current[part]) {
                    if (index === parts.length - 1) {
                        current[part] = { type: 'files', data: release.assets, id: release.id, tagName: release.tag_name };
                    } else {
                        current[part] = { type: 'folder', children: {} };
                    }
                }
                if (index < parts.length - 1) current = current[part].children;
            });
        });
        return tree;
    }

    // 3. הצגה (Rendering)
    function renderTree(node, container) {
        const sortedKeys = Object.keys(node).sort((a, b) => a.localeCompare(b, 'he'));
        
        for (const key of sortedKeys) {
            const value = node[key];
            
            if (value.type === 'folder') {
                const folderDiv = document.createElement('div');
                folderDiv.className = 'folder-box folder-item';
                folderDiv.setAttribute('data-search-text', key); // לחיפוש
                
                folderDiv.innerHTML = `
                    <div class="folder-header" onclick="toggleFolder(this)">
                        <div><i class="far fa-folder" style="color:#fbc02d; margin-left:8px"></i>${key}</div>
                        <i class="fas fa-chevron-down arrow"></i>
                    </div>
                    <div class="folder-content"></div>
                `;
                renderTree(value.children, folderDiv.querySelector('.folder-content'));
                container.appendChild(folderDiv);
            } else {
                // תיקיית קצה (Release)
                const releaseDiv = document.createElement('div');
                releaseDiv.className = 'folder-box folder-item release-item';
                releaseDiv.setAttribute('data-search-text', key);
                
                releaseDiv.innerHTML = `
                    <div class="folder-header" style="background:#f8faff" onclick="toggleFolder(this)">
                        <div><i class="fas fa-compact-disc" style="color:#1a237e; margin-left:8px"></i>${key} (${value.data.length})</div>
                        <i class="fas fa-chevron-down arrow"></i>
                    </div>
                    <div class="folder-content"></div>
                `;
                
                const contentDiv = releaseDiv.querySelector('.folder-content');
                let hasAudio = false;
                value.data.forEach(file => {
                    if (file.name.match(/\.(mp3|m4a|wav|ogg)$/i)) {
                        createPlayer(file, contentDiv);
                        hasAudio = true;
                    }
                });
                
                if(hasAudio) container.appendChild(releaseDiv);
            }
        }
    }

    function toggleFolder(header) {
        const content = header.nextElementSibling;
        const arrow = header.querySelector('.arrow');
        if (content.classList.contains('show')) {
            content.classList.remove('show');
            arrow.className = 'fas fa-chevron-down arrow';
        } else {
            content.classList.add('show');
            arrow.className = 'fas fa-chevron-up arrow';
        }
    }

    // 4. נגן
    function createPlayer(file, container) {
        const name = file.name.replace(/\.[^/.]+$/, "").replace(/_/g, " ");
        const div = document.createElement('div');
        div.className = 'file-card file-item';
        div.setAttribute('data-search-text', name);
        
        div.innerHTML = `
            <span class="file-title">${name}</span>
            <audio controls preload="none">
                <source src="${file.browser_download_url}" type="audio/mpeg">
            </audio>
            <div class="controls">
                <button class="btn active" onclick="setSpeed(this, 1)">x1</button>
                <button class="btn" onclick="setSpeed(this, 1.5)">x1.5</button>
                <button class="btn" onclick="setSpeed(this, 2)">x2</button>
                <a href="${file.browser_download_url}" download class="download-link"><i class="fas fa-download"></i> הורדה</a>
            </div>
        `;
        container.appendChild(div);
    }

    function setSpeed(btn, rate) {
        const audio = btn.closest('.file-card').querySelector('audio');
        audio.playbackRate = rate;
        btn.parentElement.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    // 5. לוגיקת חיפוש חכמה
    function searchHandler() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const allFiles = document.querySelectorAll('.file-item');
        const allFolders = document.querySelectorAll('.folder-item');

        // איפוס: הסתר את כולם
        if (!query) {
            allFiles.forEach(el => el.classList.remove('hidden-by-search'));
            allFolders.forEach(el => {
                el.classList.remove('hidden-by-search');
                el.querySelector('.folder-content').classList.remove('show'); // סגור הכל
            });
            return;
        }

        // שלב 1: הסתר הכל
        allFiles.forEach(el => el.classList.add('hidden-by-search'));
        allFolders.forEach(el => el.classList.add('hidden-by-search'));

        // שלב 2: מצא התאמות וחשוף הורים
        let hasResults = false;
        
        // חיפוש בקבצים
        allFiles.forEach(fileDiv => {
            const text = fileDiv.getAttribute('data-search-text').toLowerCase();
            if (text.includes(query)) {
                hasResults = true;
                fileDiv.classList.remove('hidden-by-search');
                revealParents(fileDiv);
            }
        });

        // חיפוש בשמות תיקיות (אם השם של התיקייה תואם - הצג אותה ואת כל תוכנה)
        allFolders.forEach(folderDiv => {
            const text = folderDiv.getAttribute('data-search-text').toLowerCase();
            if (text.includes(query)) {
                hasResults = true;
                folderDiv.classList.remove('hidden-by-search');
                revealParents(folderDiv);
                // אופציה: לפתוח את התיקייה הזו ולהראות את כל הקבצים שבתוכה
                const content = folderDiv.querySelector('.folder-content');
                if(content) {
                    content.classList.add('show');
                    const children = content.querySelectorAll('.file-item, .folder-item');
                    children.forEach(c => c.classList.remove('hidden-by-search'));
                }
            }
        });
    }

    // פונקציה רקורסיבית לחשיפת התיקיות שמעל הקובץ
    function revealParents(element) {
        let parent = element.parentElement;
        while (parent && parent.id !== 'library-root') {
            if (parent.classList.contains('folder-content')) {
                parent.classList.add('show'); // פתח את התיקייה
                // שנה את האייקון
                const header = parent.previousElementSibling;
                if(header) {
                    const arrow = header.querySelector('.arrow');
                    if(arrow) arrow.className = 'fas fa-chevron-up arrow';
                }
            }
            if (parent.classList.contains('folder-item')) {
                parent.classList.remove('hidden-by-search'); // הצג את התיקייה עצמה
            }
            parent = parent.parentElement;
        }
    }

    // 6. לוגיקת העלאה (Admin)
    function toggleAdminPanel() {
        const panel = document.getElementById('admin-panel');
        panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }

    async function startUpload() {
        const token = document.getElementById('github-token').value.trim();
        const folderName = document.getElementById('upload-folder').value.trim();
        const fileInput = document.getElementById('upload-file');
        const status = document.getElementById('status-msg');

        if (!token || !folderName || !fileInput.files[0]) {
            alert('נא למלא את כל השדות: טוקן, שם תיקייה וקובץ.');
            return;
        }

        // שמירת טוקן לעתיד
        localStorage.setItem('gh_token', token);
        
        const file = fileInput.files[0];
        status.innerHTML = '<span style="color:blue">מתחיל העלאה... נא להמתין ולא לסגור.</span>';

        try {
            // שלב 1: בדיקה אם קיים Release בשם הזה, אם לא - צור אותו
            let release = allReleases.find(r => r.name === folderName);
            
            if (!release) {
                status.innerHTML = 'יוצר תיקייה (Release) חדשה בגיטהאב...';
                // יצירת תגית נקייה (ללא רווחים)
                const tagName = 'v' + Date.now(); 
                
                const createRes = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO_NAME}/releases`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        tag_name: tagName,
                        name: folderName,
                        body: 'הועלה דרך האתר'
                    })
                });

                if (!createRes.ok) throw new Error('נכשל ביצירת תיקייה. בדוק הרשאות טוקן.');
                release = await createRes.json();
            }

            // שלב 2: העלאת הקובץ (Asset)
            status.innerHTML = `מעלה את הקובץ: ${file.name}... (זה עלול לקחת זמן)`;
            
            // כתובת העלאה מיוחדת של גיטהאב
            // ה-URL נראה כך: https://uploads.github.com/repos/USER/REPO/releases/ID/assets?name=FILENAME
            const uploadUrl = `https://uploads.github.com/repos/${USERNAME}/${REPO_NAME}/releases/${release.id}/assets?name=${encodeURIComponent(file.name)}`;

            const uploadRes = await fetch(uploadUrl, {
                method: 'POST',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': file.type || 'application/octet-stream'
                },
                body: file // שליחת הקובץ הבינארי ישירות
            });

            if (!uploadRes.ok) {
                const errText = await uploadRes.text();
                throw new Error('שגיאה בהעלאה: ' + errText);
            }

            status.innerHTML = '<span style="color:green">✔ הקובץ הועלה בהצלחה! מרענן...</span>';
            setTimeout(() => location.reload(), 2000);

        } catch (err) {
            console.error(err);
            status.innerHTML = `<span style="color:red">שגיאה: ${err.message}</span>`;
        }
    }
</script>

</body>
</html>
